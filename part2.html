<!DOCTYPE html>
<head>
	<title>Part 2</title>
</head>

<body onload="do_game()">
	<script type="text/javascript">
		var colors = ["blue", "green", "red", "yellow", "magenta", "pink", "orange", "cyan", "violet", "purple"];
		var target;
		var guesses = 0;
		var finished = false ;
		var guess_input ;

		function do_game()
		{	
			//Sorting the array of colors
			colors.sort() ;

			//Choosing a random index from array of colors 
			target = Math.floor(Math.random()* colors.length);

			//Storing the random color in console log
			console.log("Random color: "+colors[target]);

			do
			{
				
				guess_input = prompt("I'm thinking of one of the following colours:\n\n "+colors+ "\n\n Guess what is that color?");
				
				guesses += 1;
			} 
	
			while(check_guess()) ;
		}

		function check_guess()
		{
			var guess_index = colors.indexOf(guess_input) ;

			//If guess_index is negative, the color is not in the array
			if (guess_index < 0)
			{
				alert("I don't recognize that color");
				return true ; 
			}

			if (guess_index > target)
			{
				alert("Your input color is alphabetically higher than mine!");
				return true ;
			} 

			if (guess_index < target)
			{
				alert("Your input color is alphabetically lower than mine!");
				return true ;
			} 

			
			document.body.style.backgroundColor = colors[target];
			alert("You win! You took "+guesses+ " guesses."); 
			return false ;
		}

	</script>

	<p>THANKS FOR PLAYING!</p>
</body>
